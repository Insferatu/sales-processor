steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sales-processor:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sales-processor:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/sales-processor:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/sales-processor:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sales-processor'
      - '--image=gcr.io/$PROJECT_ID/sales-processor:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=128Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=30s'
      - '--service-account=sales-processor-sa@$PROJECT_ID.iam.gserviceaccount.com'
      - '--set-secrets=TELEGRAM_BOT_TOKEN=telegram-bot-token:latest,TELEGRAM_CHAT_ID=telegram-chat-id:latest,TOY_SPREADSHEET_ID=toy-spreadsheet-id:latest,TOY_SHEET_NAME=toy-sheet-name:latest,JEWELRY_SPREADSHEET_ID=jewelry-spreadsheet-id:latest,JEWELRY_SHEET_NAME=jewelry-sheet-name:latest'

substitutions:
  _REGION: 'europe-west1'

images:
  - 'gcr.io/$PROJECT_ID/sales-processor:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/sales-processor:latest'

options:
  logging: CLOUD_LOGGING_ONLY
